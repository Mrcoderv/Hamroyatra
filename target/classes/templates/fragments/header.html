<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="/">HamroYatra</a></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/" th:class="${activeTab == 'home' ? 'active' : ''}">Home</a></li>
                    <li><a href="/destinations" th:class="${activeTab == 'destinations' ? 'active' : ''}">Destinations</a></li>
                    <li><a href="/packages" th:class="${activeTab == 'packages' ? 'active' : ''}">Tour Packages</a></li>
                    <li><a href="/gallery" th:class="${activeTab == 'gallery' ? 'active' : ''}">Gallery</a></li>
                    <li><a href="/about" th:class="${activeTab == 'about' ? 'active' : ''}">About Us</a></li>
                    <li><a href="/contact" th:class="${activeTab == 'contact' ? 'active' : ''}">Contact</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/login" th:class="${activeTab == 'login' ? 'active' : ''}">Login</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/register" th:class="${activeTab == 'register' ? 'active' : ''}">Register</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/dashboard" th:class="${activeTab == 'dashboard' ? 'active' : ''}">Dashboard</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
</body>
</html>
