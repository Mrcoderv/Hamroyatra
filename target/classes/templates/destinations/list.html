<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Destinations - HamroYatra</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .destinations-section {
            padding: 80px 0;
        }
        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .destination-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .destination-card:hover {
            transform: translateY(-10px);
        }
        .destination-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .destination-info {
            padding: 20px;
        }
        .destination-info h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        .destination-info p {
            margin-bottom: 15px;
            color: var(--gray-color);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .destination-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--gray-color);
        }
    </style>
</head>
<body>
    <!-- Include Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <section class="destinations-section">
        <div class="container">
            <h2 class="section-title">Explore Our Destinations</h2>
            <p class="text-center" style="margin-bottom: 30px;">Discover the most beautiful places in Nepal</p>
            
            <div class="destinations-grid">
                <div class="destination-card" th:each="destination : ${destinations}">
                    <img th:src="${destination.imageUrl}" th:alt="${destination.name}">
                    <div class="destination-info">
                        <h3 th:text="${destination.name}">Destination Name</h3>
                        <div class="destination-meta">
                            <span><i class="fas fa-map-marker-alt"></i> <span th:text="${destination.location}">Location</span></span>
                        </div>
                        <p th:text="${destination.description}">Destination description goes here...</p>
                        <a th:href="@{/destinations/{id}(id=${destination.id})}" class="btn btn-secondary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="/js/main.js"></script>
</body>
</html>
