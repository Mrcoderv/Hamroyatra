<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Login - HamroYatra</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .quick-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .quick-login h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #555;
        }
        .quick-login-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .quick-login-btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        .quick-login-btn:hover {
            background-color: #e9ecef;
        }
        .quick-login-btn.admin {
            background-color: #2c3e50;
            color: white;
        }
        .quick-login-btn.admin:hover {
            background-color: #1a252f;
        }
        .quick-login-btn.user {
            background-color: #3498db;
            color: white;
        }
        .quick-login-btn.user:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Include Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="auth-container">
            <h2 class="auth-title">Login to Your Account</h2>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            
            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! Please login.
            </div>
            
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div class="quick-login">
                <h3>Quick Login Options</h3>
                <div class="quick-login-buttons">
                    <button onclick="loginAsAdmin()" class="quick-login-btn admin">
                        <i class="fas fa-user-shield"></i> Login as Admin
                    </button>
                    <button onclick="loginAsUser()" class="quick-login-btn user">
                        <i class="fas fa-user"></i> Login as User
                    </button>
                </div>
            </div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Include Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script>
        function loginAsAdmin() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            document.getElementById('loginForm').submit();
        }
        
        function loginAsUser() {
            document.getElementById('username').value = 'user';
            document.getElementById('password').value = 'user123';
            document.getElementById('loginForm').submit();
        }
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
